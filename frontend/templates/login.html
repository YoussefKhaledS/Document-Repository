<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Login — Siemens App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --bg: #0b0f14;
        --card: #111826;
        --text: #e7eef7;
        --muted: #9bb1c9;
        --accent: #3b82f6;
        --border: #1f2a3a;
        --ring: #2563eb33;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: var(--bg);
        color: var(--text);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .card {
        background: var(--card);
        padding: 24px;
        border-radius: 16px;
        border: 1px solid var(--border);
        width: 100%;
        max-width: 380px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      }
      h1 {
        margin: 0 0 16px;
        font-size: 22px;
        text-align: center;
        color: var(--accent);
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 14px;
      }
      label {
        font-size: 14px;
      }
      input {
        padding: 10px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: #0f172a;
        color: var(--text);
        font-size: 14px;
      }
      input:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px var(--ring);
      }
      button {
        background: var(--accent);
        color: white;
        border: none;
        padding: 10px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 15px;
        font-weight: 600;
      }
      button:hover {
        opacity: 0.9;
      }
      .error {
        background: #3a1212;
        color: #ffb4b4;
        padding: 10px;
        border: 1px solid #5a1c1c;
        border-radius: 10px;
        font-size: 14px;
        margin: 10px;
      }
      .footer {
        margin-top: 12px;
        text-align: center;
        font-size: 14px;
        color: var(--muted);
      }
      .footer a {
        color: var(--accent);
        text-decoration: none;
      }
      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Login</h1>
      
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
      {% endwith %}
      <form method="POST">
        <div>
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Login</button>
      </form>
      <div class="footer">
        <p>Don’t have an account? <a href="{{ url_for('auth.signup') }}">Sign up</a></p>
      </div>
    </div>
  </body>
</html>
