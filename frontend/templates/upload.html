<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Upload Document â€” Siemens App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --bg: #0b0f14;
        --card: #111826;
        --text: #e7eef7;
        --muted: #9bb1c9;
        --accent: #3b82f6;
        --border: #1f2a3a;
        --ring: #2563eb33;
      }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: var(--bg);
        color: var(--text);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .card {
        background: var(--card);
        padding: 24px;
        border-radius: 16px;
        border: 1px solid var(--border);
        width: 100%;
        max-width: 480px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      }
      h1 {
        margin: 0 0 16px;
        font-size: 22px;
        text-align: center;
        color: var(--accent);
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 14px;
      }
      label {
        font-size: 14px;
      }
      input, textarea {
        padding: 10px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: #0f172a;
        color: var(--text);
        font-size: 14px;
      }
      input:focus, textarea:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px var(--ring);
      }
      button {
        background: var(--accent);
        color: white;
        border: none;
        padding: 10px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 15px;
        font-weight: 600;
      }
      button:hover {
        opacity: 0.9;
      }
      .error {
        background: #3a1212;
        color: #ffb4b4;
        padding: 10px;
        border: 1px solid #5a1c1c;
        border-radius: 10px;
        font-size: 14px;
        margin: 8px;
      }
      .footer {
        margin-top: 12px;
        text-align: center;
        font-size: 14px;
        color: var(--muted);
      }
      .footer a {
        color: var(--accent);
        text-decoration: none;
      }
      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Upload Document</h1>

      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
      {% endwith %}

      <form method="POST" enctype="multipart/form-data">
        <div>
          <label for="title">Document Title</label>
          <input type="text" id="title" name="title" required />
        </div>
        <div>
          <label for="version_number">Version Number</label>
          <input type="number" id="version_number" name="version_number" required min="1" step="0.1" />
        </div>
        <div>
          <label for="departments">Departments (comma-separated, optional)</label>
          <input type="text" id="departments" name="departments" placeholder="e.g., IT, HR" />
        </div>
        <div>
          <label for="tags">Tags (comma-separated, optional)</label>
          <input type="text" id="tags" name="tags" placeholder="e.g., Policy, HR" />
        </div>
        <div>
          <label for="file">Select File</label>
          <input type="file" id="file" name="file" required />
        </div>
        <button type="submit">Upload</button>
      </form>

      <div class="footer">
        <p><a href="{{ url_for('main.index') }}">Back to Home</a></p>
      </div>
    </div>

    <script>
      // Convert comma-separated fields into arrays before sending
      const form = document.querySelector("form");
      form.addEventListener("submit", function (e) {
        const deptInput = document.getElementById("departments");
        const tagsInput = document.getElementById("tags");

        if (deptInput.value.trim()) {
          deptInput.name = "departments";
          //deptInput.value = deptInput.value.split(",").map(s => s.trim());
        } else {
          deptInput.value = "";
        }

        if (tagsInput.value.trim()) {
          tagsInput.name = "tags";
          //tagsInput.value = tagsInput.value.split(",").map(s => s.trim());
        } else {
          tagsInput.value = "";
        }
      });
    </script>
  </body>
</html>
