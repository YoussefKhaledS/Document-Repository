<!DOCTYPE html>
<html>
<head>
    <title>SQL Playground</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        textarea {
            width: 100%;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body class="p-4">
    <h2>SQLite Playground</h2>

    <form id="sqlForm" method="post">
        <textarea id="query" name="query" rows="6">{{ query }}</textarea><br>
        <button class="btn btn-primary mt-2" type="submit">Run</button>
    </form>

    <div class="mt-4">
        {{ result_html|safe }}
    </div>

    <script>
        document.getElementById("query").addEventListener("keydown", function(e) {
            if (e.ctrlKey && e.key === "Enter") {
                e.preventDefault();
                document.getElementById("sqlForm").submit();
            }
        });
    </script>
</body>
</html>
